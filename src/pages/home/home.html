<ion-header>
  <ion-navbar>
     
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
   
    <ion-title class="pageTitle">
      Admin
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="isSearchbarOperandToBeShowen=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar *ngIf="isSearchbarOperandToBeShowen" showCancelButton="true" (ionInput)="onSearch($event)" (ionCancel)="onCancel()"
  cancelButtonText="Cancel" placeholder="Search  item here... ">
</ion-searchbar>

  <ion-card *ngFor="let item of orderDetails" class="cardStyle">
    <ion-card-content>
      <ion-card-title class="name">
        {{item.customerName}}
        <ion-note class="noteAmount"> â‚¹{{item.total_amount}}</ion-note>
      </ion-card-title>
      <p>Mobile : {{item.userPhoneNumber}}</p>
      <p>Date of Order : {{item.date_of_order_placing}}</p>
      <p>Address : {{item.UserAddress}}</p>
    </ion-card-content>
    <button ion-button full style="text-transform: capitalize;" (click)="goToOrder(item)">{{item.customerName}}'s Orders</button>
  </ion-card>
</ion-content>
