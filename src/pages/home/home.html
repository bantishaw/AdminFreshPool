<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Admin Management
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of orderDetails" class="cardStyle">
    <ion-card-content>
      <ion-card-title style="margin-top: -15px;">
        {{item.customerName}}
      </ion-card-title>
      <p>Mobile : {{item.userPhoneNumber}}</p>
      <p>Email : {{item.reference_email}}</p>
      <p>Date of Order : {{item.date_of_order_placing}}</p>
      <p>Amount Payable : â‚¹{{item.total_amount}}</p>
      <p>Address : {{item.UserAddress}}</p>
    </ion-card-content>

    <ion-item class="individualOrder">
      Order Data Management
      <ion-badge item-end>Click here</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
