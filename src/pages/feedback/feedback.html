<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of feedBackList" class="cardStyle">
    <ion-card-content>Name :{{item.customerName}}</ion-card-content>
    <ion-card-content> Email : {{item.email}}</ion-card-content>
    <ion-card-content>Mobile :{{item.phoneNumber}} </ion-card-content>
    <ion-card-content>Feedback : {{item.feedback}}</ion-card-content>
  </ion-card>
</ion-content>
